<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Modelo</title>
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="author" content="grupo2">
    <meta name="viewpoint" content="width = 100%, initial-scale = 1.0">
    <link rel="stylesheet" href="css/modelo.css">
    <script src="js/modelo.js"></script>
</head>

<body>
    <header>
        <div class="hamburgermenu">
        </div>
        <img class="img-perfil-header" src="img/perf.png" width="50dvh" height="50dvh">
        <form class="form-busca">
            <label for="txt-buscar">
                <spam></spam>
            </label>
            <input type="text" id="txt-buscar" size="29" height="30dvh" maxlength="50" />
            <input type="image" src="img/lupa.png" width="30dvh" height="30dvh" alt="Pesquisar"
                style="margin-left: 10px;" />
        </form>
        <input class="btn-calend" type="image" src="img/calend.png" width=" 40dvh" height="40dvh" alt="Calendário" />
        <input class="btn-pomo" type="image" src="img/pomo.png" width="40dvh" height="40dvh" alt="Pomodorometro" />
        <input class="btn-exit" type="image" src="img/exit.png" width="40dvh" height="40dvh" alt="Sair" />
    </header>
    <main>
        <footer>
            <div style="width: 80%; height: 100%;">
                <div class="line-rodape"></div>
                <div class="rodape">
                    <img src="img/logopucmg.png" width="50px" height="50px" alt="logo Pontificia Universidade 
                Católica de Minas Gerais.png">
                    <div class="text-rodape">
                        <p>
                            EDUCATUBE foi desenvolvido pelo grupo 2 da turma 4 como parte do curso de Análise e
                            Desenvolvimento
                            de sistemas no 1 semestre de 2024 da PUC MG com a orientação do professor Carlos Alberto
                            Marques Pietrobon.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
